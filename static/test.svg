<?xml version="1.0" standalone="no"?>
<svg  viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
    <defs>
        <style type="text/css">
            svg:hover #circleclippath{
                stroke:rgb(122, 252, 245);
                stroke-width: 5px;
                fill:none;
                animation:move 3s linear forwards infinite ;
    
                stroke-dasharray: 60%,40%;
    
            }
            #circleclippath{
                fill:none;
                stroke:rgb(9, 253, 241);
