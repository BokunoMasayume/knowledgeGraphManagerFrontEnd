            @keyframes move{
                0%{
                    /* stroke-dasharray: 0,5000px; */
                    /* stroke-dasharray: 0,100%; */
                    stroke-dashoffset: 0%;
                }
                100%{
                    /* stroke-dasharray: 5000px 500px; */
                    /* stroke-dasharray: 100% 0; */
                    stroke-dashoffset: 100%;
                }
            
            }
            </style>
        </defs>
        <image xlink:href="./ava.jpg" width="40" height="40"/>
        <circle r="20" cx="20"  cy="20" id="circleclippath" /> 

